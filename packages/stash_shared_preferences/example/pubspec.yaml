name: stash_shared_preferences_example
description: Demonstrates how to use the stash_shared_preferences plugin
publish_to: none

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.13.0'

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.18.1
  stash: ^5.0.0
  stash_shared_preferences:
    path: ../

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  flutter_lints: ^2.0.2

flutter:
  uses-material-design: true