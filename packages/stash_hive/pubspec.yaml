  meta: ^1.9.1
  # Other dependencies
  hive: ^2.2.3
  universal_platform: ^1.0.0+1
  stash: ^5.0.0
dev_dependencies:
  # Flutter shared dependencies
  test: ^1.24.3
  # Other dependencies
  lints: ^2.1.1
  stash_test: ^5.0.0