name: stash_cbl
version: 5.1.2
description: >-
  Couchbase Lite storage extension for the stash API. Provides support to store
  vaults and caches in a Couchbase Lite database.
homepage: https://github.com/ivoleitao/stash
repository: https://github.com/ivoleitao/stash
issue_tracker: https://github.com/ivoleitao/stash/issues

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  # Flutter shared dependencies
  path: ^1.8.3
  # Other dependencies
  cbl: ^2.2.2
  stash: ^5.1.1
dev_dependencies:
  # Flutter shared dependencies
  test: ^1.24.9
  # Other dependencies
  lints: ^3.0.0
  stash_test: ^5.1.1
  cbl_dart: ^2.2.2
