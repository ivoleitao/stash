name: stash_sembast
version: 5.2.0
description: >-
  Sembast storage extension for the stash API. Provides support to store vaults and 
  caches in the local file system in binary format using the msgpack json format
homepage: https://github.com/ivoleitao/stash
repository: https://github.com/ivoleitao/stash
issue_tracker: https://github.com/ivoleitao/stash/issues

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  # Flutter shared dependencies
  meta: ^1.11.0
  # Other dependencies
  sembast: ^3.7.1
  stash: ^5.2.0
dev_dependencies:
  # Flutter shared dependencies
  test: ^1.24.9
  # Other dependencies
  lints: ^3.0.0
  stash_test: ^5.1.1
  build_runner: ^2.4.9